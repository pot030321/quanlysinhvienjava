<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh môn học</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container mt-4">
    <h2>Danh sách môn học</h2>
    <a class="btn btn-primary" th:href="@{/monhoc/add}">Thêm mới</a>
    <table class="table">
        <thead>
        <tr>
            <th>Mã môn học</th>
            <th>Tên môn học</th>
            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="monhoc : ${dsMonHoc}">
            <td th:text="${monhoc.maMon}"></td>
            <td th:text="${monhoc.tenMonHoc}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/monhoc/update/{id}(id=${monhoc.maMon})}">Sửa</a> |
                <a class="btn btn-danger" th:href="@{/monhoc/delete/{id}(id=${monhoc.maMon})}" onclick="return confirm ('Bạn có muốn xoá?')">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
